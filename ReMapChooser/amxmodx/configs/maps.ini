// [en]
// Attention please, typing off is enough to disable RMC_CV commands.
// Also, if you change the places in the brackets, what you change might not be working.
//=======================================================================================
// [tr]
// Lütfen dikkat, RMC_CV olan yerleri pasifleştirmek için off yazmanız yeterlidir.
// Ayrıca, parantez içindeki yerleri değiştirirseniz, değiştirdiğiniz yer çalışmayabilir.
//=======================================================================================

// [en] After voting is over, it waits until the end of the round to change the map.
// [tr] Oylama bittikten sonra haritayı değiştirmek için turun sonuna kadar bekler. 
RMC_CV_Wait_RoundEnd = on

// [en] It allows the system of voting to start map chooser (RTV).
// [tr] Harita değiştirmek için oy verme sistemini (RTV) açar.
RMC_CV_RTV = on

// [en] It allows to the use of commands.
// [tr] Komutların kullanımına izin verir.
RMC_CV_Nextmap = on
RMC_CV_Currentmap = on
RMC_CV_Currentmap = on
RMC_CV_Timeleft = on
RMC_CV_HThetime = on
RMC_CV_Maps = on

// [en] It allows to show hudmessage before mapchooser to show maps.
// [tr] Harita oylamasından önce hudmessage ile haritaları göstermeyi açar.
RMC_CV_PreShowHud = on

// [en] Activates weather voting.
// [tr] Hava durumu oylamasını aktifleştirir.
RMC_CV_Vote_Weather = on

// [en] It allows to show hudmessage after mapchooser to show maps and percents.
// [tr] Harita oylamasından sonra hudmessage ile haritaları ve yüzdelik değerleri göstermeyi açar.
RMC_CV_SPostShowHud = on

// [en] Map Voting Time
// [tr] Harita Oylama Süresi
RMC_CV_FLVoteTime = 20

// [en] Minimum number of clients required to participate in voting (RTV)
// [tr] Oylamaya katılmak için gerekli olan minimum oyuncu sayısı (RTV)
RMC_CV_INUM_RTV = 5

// [en] Adds the weather to the end of the map name. (Must be weather vote on)
// [tr] Hava durumunu harita isminin sonuna yazar. (Hava durumu oylaması açık olmak zorunda)
// -> de_dust2[rainy]
[Postfix]
PostFix_Normal = "[normal]"
PostFix_Rainy = "[rainy]"
PostFix_Snow = 	"[snow]"

// [en] Changes the map name. [ "old name" "new name" ]
// [tr] Haritanın ismini değiştirir. [ "eski isim" "yeni isim" ]
[Set Name]
"de_dust"	"dust"
"de_dust2" 	"dust2"

// [en] Sets coords and colors of hudmessages.
// [tr] Hud mesajlarının koordinatını ve rengini ayarlar.
[Coords & Colors]
A_PreHud_Color = "255 255 255"
B_PreHud_Coords = "0.01 0.35"
C_PostHud_Color = "255 255 255"
D_PostHud_Coords = "0.01 0.35"

// [en] The maps in the vote
// [tr] Oylamadaki haritalar
[Maps]
de_dust2_long
de_dust2
fy_snow
cs_assault
cs_747
cs_estate
cs_office
cs_siege